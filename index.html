<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object & Arrays Assignment</title>
    <link rel="stylesheet" href="/style/styles.css">
    <link rel="stylesheet" href="/style/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <h1 class="text-center my-5 text-light">Javascript Assignment Based on Object and Arrays</h1>
            </div>
            <div class="row">
                <p class="text-left my-4 text-light h2">Object</p>
            </div>
            <table class="table text-light mb-5">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name of Books</th>
                        <th scope="col">Authors</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td id="book1">Mavel Comics</td>
                        <td id="author1">Steve lee</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td id="book2">Invaded Kingdom</td>
                        <td id="Authn">Odin Prince</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td id="book3">Versage God</td>
                        <td id="auto">Richard Powers</td>
                    </tr>
                </tbody>
            </table>

            <div class="row">
                <p class="text-left my-4 text-light h2">Arrays</p>
            </div>
            <table class="table text-light">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name of Books</th>
                        <th scope="col">Authors</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td id="Abook1">Celestial Bodies</td>
                        <td id="Actor1">Jokha Alharthi</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td id="Abuk2">Cheque book</td>
                        <td id="Ant">Vasdev Mohi</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td id="Abuk3">The Overstory</td>
                        <td id="Anto">Richard Powers</td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center  mb-4"><button onclick="myBtn()" class="btn btn-primary mt-3" style="font-size: 20px;">click me</button></div>
            <div id="demo" class="h3 text-center text-light pb-5"></div>
        </div>
    </div>

    <script src="/style/js/bootstrap.bundle.js"></script>
    <script src="/style/js/test.js"></script>
</body>

</html>
